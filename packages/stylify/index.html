<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stylify!</title>
	<style>
		[s-cloak] {
			visibility: hidden;
			content-visibility: hidden;
		}
	</style>
</head>
<body>

	<div class="display:flex justify-content:center font-size:20vw md:font-size:15vw xl:font-size:8vw font-family:arial position:absolute left:0 top:50% width:100% transform:translateY(-50%) font-weight:bold white-space:normal" s-cloak>
		<span class="color:#78c5d6">S</span>
		<span class="color:#459ba8">t</span>
		<span class="color:#79c267">y</span>
		<span class="color:#c5d647">l</span>
		<span class="color:#f5d63d">i</span>
		<span class="color:#f28c33">f</span>
		<span class="color:#e868a2">y</span>
		<span class="color:#bf62a6">!</span>
	</div>

    <script type="module">
		import { Stylify, nativePreset } from './dist/index.module.js';
		import Profiler from '../profiler/dist/index.module.js';

		const stylify = new Stylify(nativePreset);
		new Profiler(stylify).init();
	</script>
</body>
</html>
